<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
		<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<div class="container-fluid">
			<div class="col-lg-6 offset-lg-3 my-3">
				{% block error %}
				{% endblock %}
				<div class="d-flex justify-content-between align-items-center" style="padding-bottom: 9px; margin: 40px 0 20px; border-bottom: 1px solid var(--bs-secondary-bg);">
					<h1>{% block heading %}{% endblock %}</h1>
					{% block logout_button %}
					{% if request.COOKIES.AuthToken %}
						<form action="/login" class="form-inline">
							<input type="submit" value="Logout" class="btn btn-outline-danger">
						</form>
					{% endif %}
					{% endblock %}
				</div>
				{% block body %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
